{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="logged">You are logged in as: {{ request.user.email }}</h2>

    <button class="btn btns" id="inbox">Inbox</button>
    <button class="btn btns" id="compose">Compose</button>
    <button class="btn btns" id="sent">Sent</button>
    <button class="btn btns" id="archived">Archive</button>
    <a class="btn btns" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view"></div>

    <div id="email-view"></div>

    <div id="compose-view">
        <h3>Compose</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btns" id="compose-form-button"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
