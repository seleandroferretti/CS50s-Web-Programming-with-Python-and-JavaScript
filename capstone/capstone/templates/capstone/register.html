{% extends "capstone/layout.html" %}

{% block body %}

    <h2 class="text-center login-register-title" style="padding-top: 40px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container-login">
        <form class="login-register-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>

    <p class="text-center footer-login-register">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
