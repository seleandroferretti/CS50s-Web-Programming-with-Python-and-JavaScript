{% extends "capstone/layout.html" %}

{% block body %}

    <h2 class="text-center login-register-title" style="padding-top: 40px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container-login">
        <form class="login-register-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>

    <p class="text-center footer-login-register">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        
{% endblock %}
