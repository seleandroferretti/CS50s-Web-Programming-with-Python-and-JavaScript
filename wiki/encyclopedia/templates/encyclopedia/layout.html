{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" style="padding-left:35px;">
                <h2 style="padding-left:5px;">CS50-Wiki</h2>
                <form action="{% url 'search' %}" style="padding:5px;">
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div style="padding:4px;">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div style="padding:4px;">
                    <a href="{% url 'newPage' %}">Create New Page</a>
                </div>
                <div style="padding:4px;">
                    <a href="{% url 'randomPage' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
