{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}
    
{% block body %}
    <h1 style="padding-left:15px;">Edit Page: {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ editPageForm }}
        <br>
        <button class="btn-success btn" type="submit" style="margin-left:20px;">Save</button>
    </form>
{% endblock %}
